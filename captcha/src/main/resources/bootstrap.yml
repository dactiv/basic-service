server:
  port: 8082

authentication:
  permit-uri-ant-matchers:
    - "/generateToken/**"
    - "/generateCaptcha/**"
    - "/verifyCaptcha/**"
    - "/actuator/**"

spring:
  main:
    banner-mode: "off"
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        extension-configs:
          - data-id: application.${spring.cloud.nacos.config.file-extension}
            refresh: true