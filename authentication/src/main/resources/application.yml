mybatis-plus:
  type-aliases-package: com.github.dactiv.basic.authentication.entity
  configuration:
    call-setters-on-nulls: on
  global-config:
    db-config:
      id-type: auto

info:
  version: @version@
  name: @name@
  artifact-id: ${spring.application.name}
  group-id: @groupId@

plugin:
  base-packages: com.github.dactiv.basic.authentication.controller
  parent:
    system:
      name: '系统管理'
      icon: 'icon-setting'

authentication:
  audit:
    type: elasticsearch
  permit-uri-ant-matchers:
    - "/prepare/**"
    - "/login/**"
    - "/logout/**"
