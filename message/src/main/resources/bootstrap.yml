server:
  port: 8084

spring:
  main:
    banner-mode: "off"
  application:
    name: @artifactId@
  security:
    support:
      audit:
        type: elasticsearch
  elasticsearch:
    rest:
      uris: http://localhost:9200
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        extension-configs:
          - data-id: application.${spring.cloud.nacos.config.file-extension}
            refresh: true
